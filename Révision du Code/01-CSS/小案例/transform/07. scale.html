<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background-color: red;
        transition: all 1s;
      }

      .wrap:hover {
        /* 方法并旋转 */
        transform: scale(1.2) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h3>放大</h3>
    <div class="wrap"></div>
  </body>
</html>
