<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        font-family: '宋体';
        color: #000;
        font-size: 10em;
        font-weight: bold;
      }

      .txt {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: #fff;
        /* mix-blend-mode 关键步骤 */
        mix-blend-mode: screen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video src="./image/生活就是一团火.mp4" autoplay muted loop></video>
      <div class="txt">
        <span>火云邪神</span>
      </div>
    </div>
  </body>
</html>
