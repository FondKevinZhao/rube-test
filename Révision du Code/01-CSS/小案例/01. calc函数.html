<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        height: 200px;
        background-color: pink;
      }

      .son {
        /* 100% 指父盒子的宽度 */
        width: calc(100% - 30px);
        height: 30px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 
    calc函数 此css函数让你在声明css属性值时执行一些计算
    括号里面可以使用 + - * / 来进行计算

    width: calc(100% - 80px)
   -->

    <!-- 需求：我们的子盒子宽度永远比父盒子小30像素 -->
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
