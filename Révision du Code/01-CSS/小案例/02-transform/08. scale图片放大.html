<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap,
      img {
        width: 200px;
        height: 100px;
      }

      .wrap {
        border: 1px solid red;
        background-color: green;
        margin: 100px auto;
        /* overflow 关键点 */
        overflow: hidden;
      }

      img {
        transition: all 1s linear;
      }

      .wrap:hover img {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img
        src="../../响应式布局、媒体查询/img/37cf069d263a6ecfa4e49ca3c78bf0ba.jpg"
        alt=""
      />
    </div>
  </body>
</html>
