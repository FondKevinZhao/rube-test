<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
       #f{
           width:50px;
           height:50px;
           margin-left:300px;
           border-radius: 50%;
           background-image:radial-gradient(50px at 20px 20px,red,black);

           animation-name:t;
           animation-duration: 0.8s;
           animation-timing-function: ease-in;
           animation-direction: alternate-reverse;
           animation-iteration-count: infinite;
       }

       @keyframes t{
           from{
               transform:translateY(0);
           }
           /* 50%{
            transform:translateY(300px);
           } */
           to{
               transform:translateY(500px);
           }
       }
    </style>
</head>

<body>
    <div id="f">

    </div>
</body>

</html>
