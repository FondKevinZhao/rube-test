<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
        }

        #f {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -250px;

            width: 500px;
            height: 500px;
            /* border: 1px solid red; */
        }

        #f div {
            position: absolute;
            width: 45px;
            height: 84px;
            /* border: 1px solid green; */

            background-image: url(./img/f6d91f3fe2734b6f83a9afe8d7f102b9.gif);
            background-repeat: no-repeat;

            animation-name: right, bottom, left, top,xxxxxx;
            animation-duration: 6s;
            animation-delay: 0s, 6s, 12s, 18s;
            animation-timing-function: linear;
        }

        @keyframes right {
            0% {
                background-image: url(./img/430af3e02a4b4a9e8f8a660d28648666.gif);
                right: 455px;
            }

            100% {
                background-image: url(./img/430af3e02a4b4a9e8f8a660d28648666.gif);
                right: 0px;
            }
        }

        @keyframes bottom {
            0% {
                background-image: url(./img/f8dc45503b6a4a799a5383aa83397152.gif);
                right: 0px;
                top: 0px;
            }

            100% {
                background-image: url(./img/f8dc45503b6a4a799a5383aa83397152.gif);
                right: 0px;
                top: 416px;
            }
        }

        @keyframes left {
            0% {
                background-image: url(./img/e50d17abedd44f8f8024a774d0376854.gif);
                left: 455px;
                top: 416px;
            }

            100% {
                background-image: url(./img/e50d17abedd44f8f8024a774d0376854.gif);
                left: 0px;
                top: 416px;
            }
        }

        @keyframes top {
            0% {
                background-image: url(./img/b18c7301f6bb44f196e16048955cc2fe.gif);
                left: 0px;
                top: 416px;
            }

            100% {
                background-image: url(./img/b18c7301f6bb44f196e16048955cc2fe.gif);
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div id="f">
        <div></div>
    </div>
</body>

</html>
