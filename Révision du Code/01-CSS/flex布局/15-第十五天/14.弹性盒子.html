<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./base.css" />
    <style>
        #f{
            display:flex;
            border:2px solid blue;
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */

            /* height:700px; */
            height:500px;
            flex-wrap:wrap-reverse;
        }
        #f div{
            width:100px;
            height:100px;
        }
        #f div:first-of-type{
            background-color:burlywood;
        }
        #f div:nth-of-type(2){
            background-color:cadetblue;
        }
        #f div:nth-of-type(3){
            background-color:cornflowerblue;
        }
        #f div:nth-of-type(4){
            background-color:cyan;
        }
        #f div:nth-of-type(5){
            background-color:darkorange;
        }
        #f div:nth-of-type(6){
            background-color:tomato;
        }
    </style>
</head>

<body>
    <div id="f">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
