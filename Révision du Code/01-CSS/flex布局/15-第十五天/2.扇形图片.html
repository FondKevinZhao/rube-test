<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            html,body{
                position:relative;
                margin:0px;
                padding:0px;
                width:100%;
                height:100%;
            }
            #f {
                position:absolute;
                width:500px;
                height:500px;
                /* border:1px solid green; */

                left:50%;
                top:50%;
                margin-left:-250px;
                margin-top:-250px;
            }

            #f #z{
                position:absolute;
                /* left:30px; */
                top:50px;
                width:250px;
                height:140px;
                /* border:1px solid red; */
            }

            #f #z img{
                position:absolute;
                width:100%;
                height:100%;
                transform-origin: 235px 125px;

                transition-property: transform;
                transition-duration: 1s;
                transition-timing-function: linear;
            }
            #z::after{
                content:'';
                position:absolute;
                right:5px;
                bottom:5px;
                width:20px;
                height:20px;
                border-radius: 10px;
                /* border:1px solid red; */
                background-image:radial-gradient(10px,rgb(98, 98, 98),rgb(62, 62, 62));
            }

            #f:hover img:nth-of-type(1){
                transform:rotate(-50deg)
            }
            #f:hover img:nth-of-type(2){
                transform:rotate(-25deg)
            }
            #f:hover img:nth-of-type(3){
                transform:rotate(0deg)
            }
            #f:hover img:nth-of-type(4){
                transform:rotate(25deg)
            }
            #f:hover img:nth-of-type(5){
                transform:rotate(50deg)
            }
            #f:hover img:nth-of-type(6){
                transform:rotate(75deg)
            }
            #f:hover img:nth-of-type(7){
                transform:rotate(100deg)
            }
            #f:hover img:nth-of-type(8){
                transform:rotate(125deg)
            }
            #f:hover img:nth-of-type(9){
                transform:rotate(150deg)
            }
            #f:hover img:nth-of-type(10){
                transform:rotate(175deg)
            }
            #f:hover img:nth-of-type(11){
                transform:rotate(200deg)
            }
            #f:hover img:nth-of-type(12){
                transform:rotate(225deg)
            }
            #f:hover img:nth-of-type(13){
                transform:rotate(250deg)
            }
            #f:hover img:nth-of-type(14){
                transform:rotate(275deg)
            }
        </style>
    </head>
    <body>
        <div id="f">
            <div id="z">
