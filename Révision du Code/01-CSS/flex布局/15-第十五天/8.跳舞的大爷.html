<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        #f{
            width:56px;
            height:100px;
            /* border:1px solid green; */

            background-image:url('./img/dancer.png');

            animation-name: dance;
            animation-timing-function: steps(22);
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes dance{
            0%{
                background-position:0px 0px;
            }
            100%{
                background-position:-1229px 0px;
            }
        }
    </style>
</head>

<body>
    <div id="f">

    </div>
</body>

</html>
