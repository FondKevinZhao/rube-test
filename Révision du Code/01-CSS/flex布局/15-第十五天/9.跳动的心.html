<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            html,body{
                position:relative;
                margin:0px;
                padding:0px;
                width:100%;
                height:100%;
            }
            #f {
                position:absolute;
                width:150px;
                height:150px;
                /* border:1px solid green; */

                left:50%;
                top:50%;
                margin-left:-75px;
                margin-top:-75px;
            }

            #f::before{
                position:absolute;
                left:0px;
                content:'';
                display:block;
                width:105px;
                height:150px;
                /* border:1px solid red; */

                /* transform:rotate(-49deg); */
                border-radius: 50% 50% 0 0 ;
                background-color:green;

                animation-name:h-before;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }
            #f::after{
                position:absolute;
                right:0px;
                content:'';
                display:block;
                width:105px;
                height:150px;
                /* border:1px solid blue; */

                /* transform:rotate(49deg); */
                border-radius: 50% 50% 0 0 ;
                background-color:green;

                animation-name:h-after;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }

            @keyframes h-before{
                0%{
                    transform:rotate(-49deg) scale(1,1);
                }
                30%{
                    transform:rotate(-48deg) scale(1.1,1.1);
                }
                50%{
                    transform:rotate(-49deg) scale(1,1);
                }
                70%{
                    transform:rotate(-48deg) scale(1.1,1.1);
                }
                80%{
                    transform:rotate(-49deg) scale(1,1);
                }
                100%{
                    transform:rotate(-48deg) scale(1.1,1.1);
                }
            }
            
            @keyframes h-after{
                0%{
                    transform:rotate(49deg) scale(1,1);
                }
                30%{
                    transform:rotate(48deg) scale(1.1,1.1);
                }
                50%{
                    transform:rotate(49deg) scale(1,1);
                }
                70%{
                    transform:rotate(48deg) scale(1.1,1.1);
                }
                80%{
                    transform:rotate(49deg) scale(1,1);
                }
                100%{
                    transform:rotate(48deg) scale(1.1,1.1);
                }
            }
        </style>
    </head>
    <body>
        <div id="f">

        </div>
    </body>
</html>
