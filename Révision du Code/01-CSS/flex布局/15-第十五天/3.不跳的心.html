<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            html,body{
                position:relative;
                margin:0px;
                padding:0px;
                width:100%;
                height:100%;
            }
            #f {
                position:absolute;
                width:150px;
                height:150px;
                /* border:1px solid green; */

                left:50%;
                top:50%;
                margin-left:-75px;
                margin-top:-75px;
            }

            #f::before{
                position:absolute;
                left:0px;
                content:'';
                display:block;
                width:105px;
                height:150px;
                /* border:1px solid red; */

                transform:rotate(-49deg);
                border-radius: 50% 50% 0 0 ;
                background-color:green;
            }
            #f::after{
                position:absolute;
                right:0px;
                content:'';
                display:block;
                width:105px;
                height:150px;
                /* border:1px solid blue; */

                transform:rotate(49deg);
                border-radius: 50% 50% 0 0 ;
                background-color:green;
            }

        </style>
    </head>
    <body>
        <div id="f">

        </div>
    </body>
</html>
