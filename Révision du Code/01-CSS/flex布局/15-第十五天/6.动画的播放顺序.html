<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        #f{
            width:200px;
            height:200px;
            border:1px solid green;
        }
        div::after{
            content:'';
            display:block;
            width:100%;
            height:100%;
            border:1px solid red;

            animation-name: test;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes test{
            0%{
                content:'0%';
            }
            10%{
                content:'10%';
            }
            20%{
                content:'20%';
            }
            50%{
                content:'50%';
            }
            100%{
                content:'100%';
            }
        }
    </style>
</head>

<body>
    <div id="f">

    </div>
</body>

</html>
