<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10_过渡&动画2</title>
    <style>
      .v-enter-active {
        animation: move 3s;
      }

      .v-leave-active {
        animation: move 3s alternate-reverse;
      }

      @keyframes move {
        0% {
          /* opacity: 1; */
          transform: translateX(0);
        }
        50% {
          transform: translateX(200px);
        }
        100% {
          transform: translateX(100px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button @click="isShow = !isShow">按钮</button>
      <transition>
        <p v-if="isShow">显示&隐藏</p>
      </transition>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#root",
        data: {
          isShow: true,
        },
      });
    </script>
  </body>
</html>
