  <script>
    // 方法一：
    function formatNum(str) {
      var newStr = "";
      var count = 0;

      if (str.indexOf(".") == -1) {
        for (var i = str.length - 1; i >= 0; i--) {
          if (count % 3 == 0 && count != 0) {
            newStr = str.charAt(i) + "," + newStr;
          } else {
            newStr = str.charAt(i) + newStr;
          }
          count++;
        }
        str = newStr + ".00"; //自动补小数点后两位
      }
      else {
        for (var i = str.indexOf(".") - 1; i >= 0; i--) {
          if (count % 3 == 0 && count != 0) {
            newStr = str.charAt(i) + "," + newStr;
          } else {
            newStr = str.charAt(i) + newStr; //逐个字符相接起来
          }
          count++;
        }
        str = newStr + (str + "00").substr((str + "00").indexOf("."), 3);
      }
      return str;
    }

    formatNum('13213.24'); // 输出13,213.24
    console.log(formatNum('13213.24')) // 输出13,213.24
    formatNum('132134.2');  // 输出132,134.20
    formatNum('132134');  // 输出132,134.00
    formatNum('132134.236');  // 输出132,134.23



    // 方法二：
    let num = 12345678;
    console.log(num.toLocaleString()); // 12,345,678

    let num2 = 34378473847;
    console.log(num2.toLocaleString());  // 34,378,473,847

    // 使用方法二的时候要注意，我们的请求都是异步的，那么这个num是后台给的数据，一开始可能没有拿到，那么就是undefined，控制台就会报错。
    // 解决：先判断
