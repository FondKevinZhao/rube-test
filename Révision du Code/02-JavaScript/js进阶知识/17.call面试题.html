<body>
    <!--

    <script>
        // 1
        function fn1() {
            // 注意，call是改变this的指向，也会调用函数。那么fn1被调用了，这个1肯定会输出，这个1并没有用到this。
            console.log(1);
        }

        function fn2() {
            console.log(2);
        }
        fn1.call(fn2); //1

        fn1.call.call(fn2); //2



        // 2
        function fn1() {
            console.log(this()());
            console.log(1);
        }

        function fn2() {
            console.log(2);
            return function abc() {
                return 'abc';
            }
        }
        fn1.call(fn2);

        fn1.call.call(fn2); 
    </script>
</body>

</html>
