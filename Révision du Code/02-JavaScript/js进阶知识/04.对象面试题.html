<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {}
        var obj1 = {
            n: 2
        }
        var obj2 = {
            m: 3
        }
        // 在设置和获取对象的属性的时候，一定会把key转换成字符串 调用了toString方法
        /* 
            注意：今天算是完全懂了2022年8月1日15:11:55
                - a[obj1] 中的obj1是一个变量，变量里面存放的是一个对象，那么对象调用toString方法得到的是[object Object]
                - a[obj2] 也是同样的结果，调用toString方法得到的是[object Object]
                - 此时，不管对象里面的值是什么，这里面的key都是[object Object]，所以当key相同的时候，后面的key：value会覆盖前面的
                - 最后的结果为：{[object Object]: 5}
        */

        a[obj1] = 4
        a[obj2] = 5
        console.log(a);
        console.log(a[obj1]);
    </script>
</body>

</html>
