<body>
    <script>
        /* 
            一旦我们把方法扩展到构造函数的原型上，则所有的实例化对象就都能够使用
        */
        String.prototype.trimAll = function () {
            // 在原型对象的方法中，this指向调用当前方法的实例化对象
            var newStr = "";
            for (var i = 0; i < this.length; i++) {
                // 注意：this[i] === " " 后面的字符串必须要有一个空格才行
                if (this[i] === " ") {
                    continue;
                }
                newStr += this[i];
            }

            return newStr;
        }

        var str1 = " 1 23 34  234   324  ";
        console.log(str1.trimAll());


        // 数组排序去重(这种方法必须要先排序才能去重，不然没有效果)
        Array.prototype.szpxqc = function () {
            // 排序
            this.sort(function (a, b) {
                return a - b;
            })
            console.log(this);

            // 去重
            var newArr = [];
            for (var i = 0; i < this.length; i++) {
                if (this[i] === this[i + 1]) {
                    continue;
                }
                newArr.push(this[i])
            }
            return newArr
        }
        var arr = [1, 3, 5, 2, 1, 4, 3, 2, 6, 4, 3];
        console.log(arr.szpxqc());
    </script>
</body>

</html>
