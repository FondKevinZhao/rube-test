<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // demo1
        var v = "hello";
        (function () {
            alert(v); 
            var v = "world";
        })();
        alert(v); 

        // demo2
        (function () {
            alert(a + b + c); 
            var a = "1";
            var f = function () { };
            var b = "2";
            var c = "3";
        })();

        // demo3
        (function () {
            f2(); 
            f1(); 
            var f1 = function () {
                alert(2)
            };

            function f2() {
                alert(1);
            }
        })();

        // demo4
        var a = 1;

        function outer() {
            var b = 2;

            function inner() {
                var c = 4;
                alert(a); // 1
            }
            inner();
        }
        outer();

        // demo5
        var a = 1;

        function check() {
            a = 100; 
            alert(a); 
        }
        check();
        alert(a); 

        // demo6
        // 提示：if语句内会变量提升吗？
        var v = "hello";
        if (true) {
            alert(v); 
            var v = "world";
        }
        alert(v); 

        // 注意：在if里面的var会提升，if里面的function是不提升的
        console.log(a);
        foo();
        if (true) {
            var a = 1;
            function foo() {
                console.log(2);
            }
        }

        // demo7
        function rain() {
            var x = 1;

            function man() {
                x = 100;
            }
            man();
            alert(x); 
        }
        rain();

        // demo8
        var x = 1;

        function rain() {
            alert(x); 
            var x = 'man';
            alert(x); 
        }
        rain();


        // demo9
        function rain() {
            //当页面中没有出现声明某个变量，而直接赋值，则这个变量是全局变量
            var x = 100;
        }
        rain();
        alert(x); 

        // demo10
        var t = 'a';

        function test2() {
            alert(t); 
            var t = 'b';
            alert(t); 
        }
        test2();

        // demo11
        var t = 'a';

        function test2() {
            alert(t); 
            t = 'b';
            alert(t); 
        }
        alert(t); 
        test2();
        alert(t); 

        // demo12
        var a = "Hello";

        function test() {
            alert(a); 
            a = "World";
            alert(a); 
        }
        test();

        // demo13
        var a = 1;

        function test() {
            alert(a); 
            a = 4;
            alert(a) 
            var a = 2;
            alert(a); 
        }
        test();
        alert(a); 
    </script>
</body>

</html>
