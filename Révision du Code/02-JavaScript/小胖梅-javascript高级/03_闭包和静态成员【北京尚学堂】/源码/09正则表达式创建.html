<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <script>
        //正则表达式：
        let str='hello world';
        //1.字面量创建 //开始结束
        let reg=/hello/;//字符串里面包含hello内容
        //实例方法：test(字符串) 匹配正则字符串模式  匹配 true 不匹配false 
        console.log(reg.test(str));//true
        console.log(/hh/.test('world world'));//false


        //2.构造函数
        let regExp = new RegExp('hee');
        console.log(regExp.test('hello'));//true

        //-------

    </script>
</body>
</html>
