<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //数组去重
      //自己定义一个数组
      let arr = [1, 1, 2, 3, 5, 6, 7, 4, 3, 2, 3, 4];
      
      console.log('老数组：',arr);
      /* 
        思路：
            1. for循环遍历arr数组 获取老数据每一个元素 
            2. 创建空数组---let newArr=[]
            3. 当for循环遍历arr获取第一个元素的时候，拿这个元素查看新数组newArr里面有没有（for）
            4. 第二个for循环 遍历新数组 获取新数组的每一项  和你拿的老数组的内容比较是否相等 
        */
      //方法1：双for循环 --最笨的
      function newArrFun() {
        let newArr = [];//新建空数组 
        for (let i = 0; i < arr.length; i++) {
            //设置一个开关 开关打开 push数据 否则不添加数据 
            let flag=true;
            for(let j=0;j<newArr.length;j++){
                console.log('次数');
               arr[i]===newArr[j]?flag=false:flag
            }
            flag?newArr.push(arr[i]):newArr;
        }
        return newArr;
      }
      console.log('新数组：',newArrFun());

      //方法2：for+indexOf()
      /* 
            1. for循环遍历arr数组 获取老数据每一个元素 
            2. 创建空数组---let newArr=[]
            3. 查找新数组里面是否包含当前的数据arr[i]  indexOf()
      */
     //arr = [1, 1, 2, 3, 5, 6, 7, 4, 3, 2, 3, 4];
      function newArrFun2(){
        let newArr=[];
        for(let i=0;i<arr.length;i++){
            newArr.indexOf(arr[i]) === -1?newArr.push(arr[i]):newArr;
        }
        return newArr;
      }
      console.log('新数组2：',newArrFun2());

      //方法3:for+includes()  includes()是否包含 返回boolean 包含 true  否则false 
      function newArrFun3(){
        let newArr=[];
        for(let i=0;i<arr.length;i++){
            newArr.includes(arr[i])?newArr:newArr.push(arr[i]);
        }
        return newArr;
      }
      console.log('新数组3：',newArrFun3());



    </script>
  </body>
</html>
