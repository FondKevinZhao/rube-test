<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //竖线符号（|）在正则表达式中表示或关系（OR），表示从一组的多个选项中匹配某一个， 即cat|dog表示匹配cat或dog。
        let reg=/^how are (you|he|me)$/
        console.log(reg.test('how are you'));//true
        console.log(reg.test('how are you you'));//false
        console.log(reg.test('how are you he'));//false
        console.log(reg.test('how are he'));//true
        console.log(reg.test('how are me'));//true

        //转义符 让正则里面有特殊含义的字符 做自己本身  
        console.log('转义符 让正则里面有特殊含义的字符 做自己本身  ');
        console.log(/^a+b$/.test('ab'));//true
        console.log(/^a+b$/.test('aaaaab'));//true
        console.log(/^a+b$/.test('a+b'));//false
        //转义   \特殊符号   \+ \. \? \( \) \{ \} 
        console.log(/^a\+b$/.test('a+b'));//true
        console.log(/^a\.b$/.test('a.b'));//true
        console.log(/^a-b$/.test('a-b'));//true  [a-z]
        console.log(/^a\?b$/.test('a?b'));//true 

        //练习：ip地址 xxx.xxx.xxx.xxx  192.xx.44.1
        console.log('练习：ip地址 xxx.xxx.xxx.xxx  192.xx.44.1'); 
        let regIp=/^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$/;
        console.log(regIp.test('192.168.44.23'));//true
        console.log(regIp.test('192.168.44'));//false

        //点字符（.）匹配除回车（\r）、换行(\n) 、行分隔符（\u2028）和段分隔符（\u2029）以外的所有字符。
        console.log('点字符（.）匹配除回车（\r）、换行(\n) 、行分隔符（\u2028）和段分隔符（\u2029）以外的所有字符。');
        //
        console.log(/^a.b$/.test('azb'));//true
        console.log(/^a.b$/.test('a+b'));//true
        console.log(/^a.b$/.test('ab'));//false 
        console.log(/^a.b$/.test('a  b'));//false
        console.log(/^a.b$/.test('azzb'));//false
        console.log(/^a.?b$/.test('ab'));//true
        console.log(/^a.+b$/.test('azzb'));//true

        console.log('练习：17 15 18 16 13   11位长度');
        //手机号：
        //练习：17 15 18 16 13   11位长度
        let regExp=/^1[35678]\d{9}$/;
        console.log(regExp.test('15110131603'));
        

        


    </script>
</body>
</html>
