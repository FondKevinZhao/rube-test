<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        /* 
            快速排序：
                思路：
                    1. 获取数组的基数 把数组分两部分 left左侧小于基础 right右侧大于基础
                    2. 继续分两部分 重复上面1 

                假设数组：
                    let arr=[1,4,5,3,6,7,2];
                    第一次拆分：左侧小于基数[1,2]   基数[3]  右侧大于基数[4,5,6,7]
                    第二次拆分：左侧[1] [2]        基数[3]  右侧 [4] [5] [6,7]
                    第三次拆分：左侧[1] [2]        基数[3]  右侧 [4] [5] [6] [7]
        */
            let arr=[1,4,5,3,6,7,2];
            console.log('原数组：',arr);
            function quickSort(arr){
                //结束条件
                if(arr.length<=1){
                    return arr;
                }
                //1.获取数组的基数  基数可以--开始的第一个值 或者每次获取数组的中间的值
                //获取基数的下标  中间的下标元素
                let middle = Math.floor(arr.length/2);
                //获取基数 ---删除获取中间值
                let average=arr.splice(middle,1)[0];
                //2.定义容器 left right 
                let left=[];//存小于基数的数据
                let right=[];//存大于基数的数据
                //3.遍历数组arr拆分数组
                for(let i=0;i<arr.length;i++){
                    //获取数组arr里面的每一项值和基数比较 小于基础push left 否则 push right 
                    if(arr[i]<average){
                        left.push(arr[i])
                    }else{
                        right.push(arr[i])
                    }
                }
                console.log('左侧数组：',left,'右侧数组：',right);
                //4.返回值  注意：左侧和右侧都是普通的数组  可以继续拆分2个 
                return quickSort(left).concat([average],quickSort(right))
            }
            console.log('快速排序：',quickSort(arr));
    </script>
</body>
</html>
