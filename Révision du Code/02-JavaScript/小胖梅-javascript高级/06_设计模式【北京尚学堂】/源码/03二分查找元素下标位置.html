<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //二分查找
        //基础条件：1.查找元素在数组里面的位置下标-索引值 2.数组有序
        let arr=[4,5,8,9,12,14,16,17,23,26]; //17的下标
        //封装函数
        //功能：查找元素17在数组arr里面的下标是多少  找不到返回-1 
        function search(arr,key){
            //开始的数组的下标
            let start=0;
            //结束的数组的下标
            let end=arr.length-1;
            //循环查找下面
            while(end>=start){
                //每次循环获取索引值的范围 并且找到中间值的索引
                let middle =Math.floor((end+start)/2);
                //获取中间的值，查看这个值是不是我们想要的 如果是我们arr[middle]=key 返回下标middle
                //如果不相等 查看当前的arr[middle]中间值和key的大小 >key下标右侧  <key 下标在左侧
                if(arr[middle] === key){
                    return middle;
                }else if(key<arr[middle]){
                    end = middle -1;
                }else if(key>arr[middle]){
                    start =middle +1
                }
            }
            //循环都结束了 还是没有下标 返回-1
            return -1;
        }   
        //调用函数
        let index = search(arr,8);
        console.log('下标',index);


        //递归-----------------------------
        function search2(arr,key,start,end){
            //终止条件
            if(start>end){
                return -1;
            }
            //获取中间下标值
            let middle=Math.floor((start+end)/2);
            //中间值
            if(arr[middle]===key){
                    return middle
            }else if(key<arr[middle]){//左边
               return search2(arr,key,start,middle-1)
            }else if(key>arr[middle]){
                return search2(arr,key,middle+1,end)
            }
            
        }

        console.log('递归实现：',search2(arr,8,0,arr.length-1));
    </script>
    
</body>
</html>
