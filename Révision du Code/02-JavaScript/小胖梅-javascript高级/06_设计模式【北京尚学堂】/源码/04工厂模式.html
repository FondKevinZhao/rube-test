        //2.工厂模式实现 （创建对象封装）
        //工厂 可以实现批量生产的  （工厂--函数）
        function createHero(name,blood){
            let hero=new Object();
            hero.name=name;
            hero.blood=blood;
            //方法
            hero.attack=function(){
                console.log(this.name+'发起了攻击');
            }
            //返回出去
            return hero;
        }
        let hero1=createHero('庄周',1500);
        let hero2=createHero('后羿',1000);
