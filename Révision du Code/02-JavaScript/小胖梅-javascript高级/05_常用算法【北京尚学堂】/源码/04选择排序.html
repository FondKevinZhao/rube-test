<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //定义一个数组
      /* 
        选择排序：
            思想：选择无序列表中最小的元素 放左侧  
            let arr= [5, 3, 4, 7, 8, 6, 2, 9, 1]
                第一次：假设最小元素的下标 i=0  保留最小值得下标：minIndex=0 获取最小值arr[minIndex] 遍历剩下的所有的元素
                        遍历元素 比较arr[minIndex]>arr[j] 谁小保留谁的下标 minIndex=j 当前最小值arr[minIndex]=arr[j]
                        通过第一轮遍历查找--找到最小值的下标minIndex ，arr[minIndex] 把最小的值放arr[i=0] 把arr[0]位置放找到最小值得位置
            第一轮：[1    3, 4, 7, 8, 6, 2, 9,5]            
            第二轮：[1,2     4, 7, 8, 6, 3, 9,5]            
            第三轮：[1,2,3      7, 8, 6, 4, 9,5]            
            第四轮：[1,2,3,4       8, 6, 7, 9,5]            
            第五轮：[1,2,3,4,5        6, 7, 9,8]            
            第六轮：[1,2,3,4,5,6,        7, 9,8]            
            第七轮：[1,2,3,4,5,6,7          9,8]            
            第八轮：[1,2,3,4,5,6,7,8          9]            
      
      */
      let arr = [5, 3, 4, 7, 8, 6, 2, 9, 1];
      console.log("原数组:", arr);
      function selectSort() {
        //声明变量 minIndex存储最小值得下标
        let minIndex;
        //外层循环控制轮数-趟数 
        for(let i=0;i<arr.length-1;i++){
            //假设i=0是我的最小的下标值  获取无序列表的第一个元素作为最小值 去查找比较更小的元素 不断更改最小值的下标minIndex
            minIndex=i;
            //内层循环 遍历除了当前的后面的所有的元素 查找最小的值得下标 修改minIndex 
            for(let j=i+1;j<arr.length;j++){
                console.log('次数');
                //当前arr[minIndex]>arr[j]的时候 说明后面元素的值更小 存着当前的值minIndex=j 继续遍历
                if(arr[minIndex]>arr[j]){
                    //存储小的元素的下标
                    minIndex=j;//minIndex=8
                }
            }
            //把获取的最小值 和 arr[i]互换位置
            if(i!=minIndex){
                //互换位置
                [arr[i],arr[minIndex]]=[arr[minIndex],arr[i]]
            }
            // console.log('第'+(i+1)+'轮获取的结果:',arr);
        }

        return arr;
      }

      console.log("选择排序后的数组：", selectSort());
    </script>
  </body>
</html>
