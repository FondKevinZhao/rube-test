      //方法4： sort() 排序 会修改原数组的数据位置

      //方法5： splice() 切割数组 删除数组里面重复的内容
      //arr= [4, 5, 3, 2, 16, 7, 8, 8, 4, 9, 16]
      //第一次：arr[0]=4  [4      5, 3, 2, 16, 7, 8, 8, 4, 9, 4] 比较i+1后面的所有的元素 看是否有相等  有相等切割
      //                 [4,5, 3, 2, 16, 7, 8, 8, 9] 比较i+1后面的所有的元素 看是否有相等  有相等切割

      //第二次：arr[1]=5 [4,5,     3, 2, 16, 7, 8, 8, 9]
      //第三次：arr[1]=5 [4,5,3,    2, 16, 7, 8, 8, 9]
      //第四次：arr[1]=5 [4,5,3,2,    16, 7, 8, 8, 9]
      //第五次：arr[1]=5 [4,5,3,2, 16,   7, 8, 8, 9]
      //...

      //遍历原数组arr 比较的轮数
      for (let i = 0; i < arr.length; i++) {
        //遍历原数组 开始位置 从i的下一位开始 起始值=i+1 两两比较是否相等
        //如果相等说明当前的元素 在后面的内容存在 删除后面的元素 继续比较 知道数组遍历结束
        for (let j = i + 1; j < arr.length; j++) {
          //内层数据比较次数 遍历后面的元素
          if (arr[i] === arr[j]) {
            //删除后面相等的元素  后面元素下标 j
            //删除方法splice(下标,个数)
            arr.splice(j, 1);
            //数组删除一个元素 数组长度减小
            j--;
          }
        }
      }
      console.log("新数组:", arr);
