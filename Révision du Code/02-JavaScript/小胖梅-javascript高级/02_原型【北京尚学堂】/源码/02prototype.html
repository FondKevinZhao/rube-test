<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //prototype:原型对象 特点：原型对象上的属性和方法，可以被实例对象之间共享
        //函数属性： 函数.prototype  
        function Cat(name,age){
            this.name =name;
            this.age =age;
            this.eat=function(){
                console.log('--------内部方法----');
            }
        }
        //把构造函数里面公共的方法 挂载到原型对象上
        // console.log(Cat.prototype);//属于object
        Cat.prototype.eat=function(){
            console.log(this.name+'喜欢吃肉');
        }
        Cat.prototype.type='动物';
        // //写法2：
        // Cat.prototype={
        //     type:'毛类动物',
        //     eat:function(){
        //         console.log(this.name+'喜欢吃鱼');
        //     },
        //     //....
        // }

        let cat1 = new Cat('小白',1);
        console.log(cat1);//{name:'',age:''}
        cat1.eat()
        console.log(cat1.type);

    </script>
</body>
</html>
