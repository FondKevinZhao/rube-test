<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name,age){
                this.name=name;
                this.age=age;
                this.color=['red','green']
            }
            eat(){
                console.log(this.name+'吃肉');
            }
        }
        //继承：1. super() 2. extends 
        class Cat extends Animal{
            constructor(name,age,sex){
                super(name,age);
                this.sex=sex;
            }
            love(){
                console.log('-----');
            }
        }
        let cat1 = new Cat('小小',22)
        console.log(cat1);
        let animal = new Animal('大类',10)
        console.log(animal);

    </script>
</body>
</html>
