      //ES6写法：
      /* 
        1. class 类名-首字母大写
        2. 必须new创建实例对象
        3. class类里面 不能加, 
      */
      class Cat{
        //构造函数-new Cat() 自动调用执行
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
        //定义在原型上方法（推荐）
        eat(){
            console.log(this.name);
        }
        //定义在构造函数里面
        showAge=function(){
            console.log(this.age);
        }

      }

      let cat1 = new Cat('小白',10)
      console.log(cat1);
      cat1.eat();
      console.log(cat1.__proto__ === Cat.prototype);//true
