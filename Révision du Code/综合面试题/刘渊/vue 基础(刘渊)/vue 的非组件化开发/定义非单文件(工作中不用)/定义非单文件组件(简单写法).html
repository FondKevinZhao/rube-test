<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 当每次写标签使用的时候，都会偷偷的实例化定义出来的函数的实例化对象，被称作为组件对象。也就是说每一个组件标签(如：<my-button></my-button>)，背后都会对应自己的组件对象在支撑着 -->
    <my-button></my-button>
    <my-button></my-button>
  </div>
  <script>
    // 定义组件的简单写法(定义带注册)：是把麻烦写法的前两步合二为一了
    // 1. 定义带注册
        // 本质上，内部还是使用 extend 生成一个函数，然后再去和 myButton 绑定
    Vue.component('myButton', {
      data() {
        return {
          count: 0
        }
      },
      template: '<div><h2 style="color: green">我爱你大幂幂</h2><button @click="count++">点我加{{ count }}次</button></div>'
    })

    // 2. 直接使用: <div id="app"></div> 里面写组件标签：<my-button></my-button>


    new Vue({
      el: '#app',
      data: {

      }
    })

  </script>
</body>

</html>
