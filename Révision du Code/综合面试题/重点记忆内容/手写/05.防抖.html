<body>
    <!-- 博客地址：https://blog.csdn.net/qq_45695853/article/details/123630899 -->

    <input type="text" id="ipt">
    <script>
        /* es5版 */
        var oIpt = document.getElementById('ipt');

        function getData(e) {
            console.log('ajax请求');
            console.log(this);
            console.log(e);
        }

        oIpt.oninput = debounce(getData, 1300);
        /* 
            oninput 事件在用户输入时触发。在 value 改变时触发，实时的，即每增加或删除一个字符就会触发，
            然而通过 js 改变 value 时，却不会触发。
            该事件在 <input> 或 <textarea> 元素的值发生改变时触发。
        */

        // 通用防抖函数
        function debounce(fn, time) {
            var timer = null;
            return function () {
                // 每次进入函数的时候，如果上一次的计时器没有执行，则直接给清除，重新设置新的计时器
                clearTimeout(timer);
                // 每次进到函数中的时候，让延迟time时间 执行函数fn
                // 这个位置的this才是真正的时间触发的对象
                var _this = this;
                var arg = arguments[0];
                timer = setTimeout(function () {
                    fn.call(_this, arg);
                }, time);
            }
        }

    </script>
</body>
