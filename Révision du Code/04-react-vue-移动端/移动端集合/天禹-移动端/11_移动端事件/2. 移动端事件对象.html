<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #demo {
        width: 100%;
        height: 350px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      /* 
      touches: 屏幕上的触点数
      targetTouches: 当前元素上的触点数
      changedTouches: 当前屏幕上元素上改变了的触点数
    */
      const demo = document.getElementById('demo')
      demo.addEventListener('touchstart', (event) => {
        // console.log(event)
        demo.innerHTML = '屏幕上的触点数：' + event.touches.length + '<br>'
        demo.innerHTML +=
          '橙色盒子上的触点数：' + event.targetTouches.length + '<br>'
        demo.innerHTML +=
          '橙色盒子上改变了的触点数：' + event.targetTouches.length + '<br>'
      })
    </script>
  </body>
</html>
