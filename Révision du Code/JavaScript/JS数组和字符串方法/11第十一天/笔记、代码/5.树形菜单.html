    <script>
        //语法要熟。
        //思路。分析代码。分析效果。

        //name表示的是分类的名字，path里面是层级一级菜单->二级菜单->三级菜单
        var arr = [
            { name: '家用电器', path: '1' },
            { name: '电视', path: '1-1' },
            { name: '空调', path: '1-2' },
            { name: '教育电视', path: '1-1-1' },
            { name: '智能电视', path: '1-1-2' },
            { name: '空调挂机', path: '1-2-1' },
            { name: '空调柜机', path: '1-2-2' },
            { name: '工业品', path: '2' },
            { name: '劳动防护', path: '2-1' },
            { name: '手部防护', path: '2-1-1' },
            { name: '足部防护', path: '2-1-2' },
            { name: '实验室设备', path: '2-2-2' },
            { name: '实验品', path: '2-2' },
            { name: '实验室耗材', path: '2-2-2' },
            { name: '实验室器材', path: '2-2-1' },
            { name: '工业-----润滑剂', path: '2-3-1' },
            { name: '中央空调', path: '1-2-3' },
            { name: '化学品', path: '2-3' }
            
        ];
        /*
        1
        1-1
        1-1-1
        1-1-2
        1-2
        1-2-1
        1-2-2
        1-2-3
        */



        //先想办法排序
        arr.sort(function(prev,next){
            if (prev.path > next.path){
                return 1;
            } else {
                return -1;
            }
        });

        // console.log(arr);
        arr.forEach(function(value,index){
            //杠的数量
            /* var num = value.path.split('-').length - 1;
            var str = '--'.repeat(num); */
            var str = '-'.repeat(value.path.split('-').length - 1);


            document.write(str + value.name+'<br />');

        });
    </script>
