<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>05_模板解析_一般指令</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p v-text="msg"></p>
      <p v-html="msg"></p>
      <p v-class="color">hello~~~</p>
    </div>

    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      debugger;
      new MVVM({
        // el: "#app",
        el: document.getElementById("app"),
        data: {
          msg: "<span>hello</span>",
          color: "red",
        },
      });
    </script>
  </body>
</html>
