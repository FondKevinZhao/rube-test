<body>
    <script>
        /* 
            while语句：
                - while(判断式){语句}
                - 先执行判断，如果符合条件就执行语句，然后再判断，再执行语句。。。。直到判断为false 则退出while

        
        
        */
        /* var a = 0;
        while (a < 10) {
            console.log(1);
            a++;
        }

        console.log("while结束") */


        // 用while() 循环来计算1 + 2 + 3...+98 + 99 + 100 的值。
        var a = 1; //定义一个初始值，然后再while中 每次递增 就能得到 1--100的每一个值了
        var sum = 0; //每次把得到的a累加到sum里
        while (a <= 100) {
            //sum累加
            sum += a;
            //a累加
            a++;
        }
        //当while结束之后，则说明a已经到达100计算完成，则可以查看sum的值
        console.log(sum);


        //将1-100之间  3的倍数找出来 并打印
        var a = 1;
        while (a <= 100) {
            if (a % 3 === 0) {
                console.log(a);
            }
            a++;
        }
    </script>
</body>
