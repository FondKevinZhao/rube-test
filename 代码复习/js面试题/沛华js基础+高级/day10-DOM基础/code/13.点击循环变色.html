    <style>
        #box {
            width: 200px;

    <div id="box"></div>
    <script>

        var count = 0; //默认0是粉色
        oBox.onclick = function () {
            count++;
            switch (count % 3) {
                case 0:
                    oBox.style.background = "pink";
                    break;
                case 1:
                    oBox.style.background = "red";
                    break;
                case 2:
                    oBox.style.background = "yellow";
                    break;
            }

        }
    </script>
