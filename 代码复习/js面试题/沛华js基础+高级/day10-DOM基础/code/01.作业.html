        /* 
            给定一个字符串如：“ abaasdffggghhjjkkgfddsssss3444343” 问题如下：
            字符串的长度 length
            取出指定位置的字符， 如： 0, 3, 5, 9 等  下标获取
            查找指定字符是否在以上字符串中存在， 如： i， c， b等  indexOf
            替换指定的字符， 如： g替换为22, ss替换为b等操作方法 replace
            截取指定开始位置到结束位置的字符串， 如： 取得1 - 5 的字符串  slice
            找出以上字符串中出现次数最多的字符和出现的次数 
        */

        var str = "abaasdffggghhjjkkgfddsssss3444343";
        var obj = {};

        for (var i = 0; i < str.length; i++) {
            //判断对象中是否出现此属性名
            if (obj[str[i]]) {
                obj[str[i]]++;
            } else {
                obj[str[i]] = 1;
            }
        }
        console.log(obj);

        //已知obj是一个对象 求出value最大的值
        var num = 0;
        var single = "";
        for (var key in obj) {
            if (obj[key] > num) {
                //num是出现最多的次数
                num = obj[key];
                // single是出现最多的字符
                single = key;
            }
        }
        console.log(num, single)
    </script>
