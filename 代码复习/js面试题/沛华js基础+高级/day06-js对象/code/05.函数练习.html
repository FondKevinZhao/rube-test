        // 求n-m之间所有数的和
        function sum1(n, m) {
            if (n > m) {
                //如果n大于m 则把m和n的值互换
                n = n + m;
                m = n - m;
                n = n - m;
            }

            var count = 0;
            for (var i = n; i <= m; i++) {
                count += i;
            }

            return count;
        }
        var re = sum1(100, 300);
        console.log(re);
