<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab {
            width: 600px;
            border: 1px solid #000;
            margin: 50px auto;
        }

        #title {
            display: flex;
        }

        #title>h2 {
            width: 198px;
            border: 1px solid #000;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 24px;
            background-color: azure;
            cursor: pointer;
        }

        #title>h2.active {
            background-color: red;
            color: #fff;
        }

        #con>li {
            height: 400px;
            line-height: 400px;
            text-align: center;
            font-size: 40px;
            display: none;
        }

        #con>li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div id="title">
            <h2 class="active">标题一</h2>
            <h2>标题二</h2>
            <h2>标题三</h2>
        </div>
        <ul id="con">
            <li class="show">内容一</li>
            <li>内容二</li>
            <li>内容三</li>
        </ul>
    </div>
    <script>
        //获取所有的标题和内容标签
        var oTitle = document.getElementById('title');
        var oH2s = oTitle.getElementsByTagName("h2");
        var oCon = document.getElementById('con');
        var oLis = document.getElementsByTagName("li");

        //外层for的作用仅仅是为了给所有的h2绑定点击事件
        for (var i = 0; i < oH2s.length; i++) {
            oH2s[i].onclick = function () {
                //里层的for是为了遍历所有的h2，判断哪一个和当前点击的元素是同一个
                for (var i = 0; i < oH2s.length; i++) {
                    //判断哪一个和当前点击的元素是同一个,如果是则add 不是则remove
                    //this代表当前点击的元素
                    if (oH2s[i] === this) {
                        oH2s[i].classList.add("active");
                        oLis[i].classList.add("show");
                    } else {
                        oH2s[i].classList.remove("active");
                        oLis[i].classList.remove("show");
                    }
                }
            }
        }



        /* for (var i = 0; i < oH2s.length; i++) {
            // 绑定事件是同步的，执行到这句话的时候，就已经绑定上去了
            // 但是事件的执行是异步的，必须等所有的同步代码执行完成才能执行异步
            oH2s[i].onclick = function () {
                //因为点击事件执行的时候，for已经执行完毕，i已经变成了3  所以不管点击谁 i都是3
                alert(i);
            }
        }

        alert(1) */
    </script>
</body>

</html>
