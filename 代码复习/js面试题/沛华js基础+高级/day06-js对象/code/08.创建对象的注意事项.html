<body>
    <script>
        //创建对象的注意事项
        //字面量方法创建对象，这种方法创建对象的时候，可以直接书写属性在对象中
        //对象中书写属性的格式是  key:value,
        //对象的value可以是任意类型
        //对象的key其实是当做字符串解析的，只不过可以不用添加引号
        var a = "hello";
        var obj1 = {};
        var obj1 = {
            "name": "laowang",
            "age": 20,
            sex: "nan",
            "study": null,
            isEat: false,
            a: "world",
            girlFriend: {
                name: "gebi",
                age: 18,
                sex: "nv"
            }
        };
        console.log(obj1)

        //实例化创建对象 这种方法创建对象添加类名，只能一个个添加了，不能在创建的时候添加
        var obj2 = new Object();
        console.log(obj2);
    </script>
</body>

</html>
