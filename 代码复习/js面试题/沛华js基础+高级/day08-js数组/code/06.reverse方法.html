<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            reverse方法：
                - 数组倒序输出
                - 直接改变了原数组，并把原数组的地址值返回出去
        */
        var arr = [1, 2, 4, 2, 1, 6, 5, 4];
        var re = arr.reverse(); //返回原数组的地址
        console.log(arr);
        console.log(re);
        console.log(re === arr);
    </script>
</body>

</html>
