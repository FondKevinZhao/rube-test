<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            逗号操作符：
                - 同时声明多个变量的时候使用
                - 先执行逗号前的语句，再执行逗号后的语句，然后再返回最后一个逗号后的值

        */
        var a = 1;
        var e, f, g;
        var b = (1, 2, 3);
        var c = (a = 4, 2, 3);
        console.log(b);
        console.log(c);
        console.log(a);


        //返回逗号后的值
        for (var i = 0, j = 0; i < 1000, j < 3; i++, j++) {
            console.log(1);
        }
    </script>
</body>

</html>
