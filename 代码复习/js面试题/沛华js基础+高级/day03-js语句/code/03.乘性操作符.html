<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            乘性操作符：
                - 3种：*  /   %
                - 如果操作符左右出现非数字，则先转为数字，再执行
        
        */

        console.log(3 * 3); //9
        console.log(3 * -3); //-9
        console.log(3 * "3"); //9
        console.log("-3" * "3"); //-9
        console.log(3 * "a"); //NaN
        console.log(3 * true); //3
        console.log(3 * null); //0
        console.log(3 * undefined); //NaN
        console.log(null * undefined); //NaN
        console.log([] * 3); //0
        console.log([1] * 3); //3
        console.log({}* 3); //NaN

        console.log(Infinity * 3) //Infinity
        console.log(Infinity / 100000) //Infinity



        //取余余数的正负 之和%前边的数字相关
        console.log(3 % 2) //1
        console.log(-3 % 2) //-1
        console.log(3 % -2) //1
        console.log(-3 % -2) //-1
    </script>
</body>

</html>
