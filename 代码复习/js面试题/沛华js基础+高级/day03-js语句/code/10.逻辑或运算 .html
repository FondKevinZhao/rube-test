<body>
    <script>
        /* 
            逻辑或：||
                一般用来两个操作数进行逻辑或运算
                A||B

                - 先执行A,如果A语句返回的是true（可能类型转换），则直接逻辑或语句返回 A语句的返回值
                - 如果A语句返回false ,则继续执行B语句，并返回B语句的返回值
        
        */

        console.log(true || 0); //true
        var a = 2;
        console.log(a > 1 || 0); //true
        console.log(4 || 0); //4


        console.log(false || 1) //1
        console.log(false || a > 1) //true
        console.log(false || false) //false


        //静哥喝两瓶或4瓶是可以的，其他都不行
        var haijingDrink = 4;
        if (haijingDrink === 2 || haijingDrink === 4) {
            alert("ok，可以走了");
        }
    </script>
</body>

</html>
