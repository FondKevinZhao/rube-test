<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            height: 3000px;
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: 700;
            font-size: 50px;
            background-color: rgb(219, 209, 190);
        }

        #returnTop {
            width: 70px;
            height: 70px;
            border-radius: 30%;
            background-color: #008c8c;
            font-size: 14px;
            color: white;
            position: fixed;
            right: 20px;
            bottom: 30px;
            text-align: center;
            line-height: 70px;
            cursor: pointer;
            /* display: none; */
        }

    </style>
</head>
<body>
    <p>
        我是顶部lorem10000
    </p>
    <div id="returnTop">回到顶部</div>
    <script>
        var oReturnTop = document.getElementById('returnTop');

        // 监听滚动条滚动，当滚动条大于300的时候显示 小于300的时候消失
        window.onscroll = function () {
            var winScroll = window.pageYOffset;
            if (winScroll > 300) {
                oReturnTop.style.display = 'block';
            } else {
                oReturnTop.style.display = 'none';
            }
        }

        // 给回到顶部按钮绑定点击事件，当点击的时候直接回到顶部
        oReturnTop.onclick = function () {
            //直接设置滚动条为0
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
