<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        // 把事件函数独立出来，否则将会高频率的触发
        function move(e) {
            console.log('核心代码');
            // 核心代码可能需要this，但是这个函数并不是真正的事件函数，所以需要去throttle中处理一下这个this
            console.log(this);
            // 核心代码可能还会需要event事件对象，但是这个函数并不是真正的事件函数，需要去throttle中处理
            console.log(e);
        }
        oBox.onmousemove = throttle(move, 100);

        /* 
            throttle: 节流函数
                - fn参数：要节流执行的核心代码函数
                - time：控制的间隔时间
         */
         function throttle(fn, time) {
             var lastTime = 0; // 当绑定事件的时候，先初始化一个上一次的时间
             // 这个return的函数，就是真正的事件函数，所以这个函数肯定是高频触发的

             return function () {
                 // 看门
                 var nowTime = Date.now();
                 if (nowTime - lastTime < time) {
                     return;
                 }
                 // 放行后把当前时间改为上一次的时间
                 lastTime = nowTime;

                 // 调用fn的时候，还要把event事件对象传给fn
                 fn.call(this, arguments[0]);
             }
         }
    </script>
</body>
</html>
