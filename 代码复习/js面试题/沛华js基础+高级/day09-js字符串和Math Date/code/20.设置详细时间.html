<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //设置年
        var now = new Date();
        console.log(now.setFullYear(2022)); //设置事件 返回值是一个时间戳
        console.log(now);

        //设置月
        var now = new Date();
        now.setMonth(11); //设置事件 返回值是一个时间戳
        console.log(now);

        //设置日期
        var now = new Date();
        now.setDate(12); //设置事件 返回值是一个时间戳
        console.log(now);

        //设置时
        var now = new Date();
        now.setHours(12); //设置事件 返回值是一个时间戳
        console.log(now);

        //设置分
        var now = new Date();
        now.setMinutes(12); //设置事件 返回值是一个时间戳
        console.log(now);

        //设置秒
        var now = new Date();
        now.setSeconds(12); //设置事件 返回值是一个时间戳
        console.log(now);

        //设置毫秒
        var now = new Date();
        now.setMilliseconds(12); //设置事件 返回值是一个时间戳
        console.log(now);
    </script>
</body>

</html>
