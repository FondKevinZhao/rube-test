<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.onclick = function () {
            var ran1 = Math.random();
            if (ran1 < 0.1) {
                alert("特等")
            } else if (ran1 < 0.3) {
                alert("一等")
            } else if (ran1 < 0.6) {
                alert("二等")
            } else if (ran1 < 0.9) {
                alert("三等")
            } else {
                alert("找个车模带走吧")
            }
        }
    </script>
</body>

</html>
