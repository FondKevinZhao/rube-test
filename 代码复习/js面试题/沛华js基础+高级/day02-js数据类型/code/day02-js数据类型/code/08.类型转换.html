<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            其他类型转布尔值：  
                - 可以使用Boolean()方法 把其他类型转换为布尔值
                - number转boolean
                    - 0为false  非0为true  NaN为false

                - string转boolean
                    - 空为false  非空为true

                - null和undefined都是false

                - object类型转Boolean都是true

        注：其他类型转布尔值：  
            0、NaN、''(空串)、null、undefined 为false，其余都为true。
        */

        console.log(Boolean(2)) //true
        console.log(Boolean(2.3)) //true
        console.log(Boolean(-2.3)) //true
        console.log(Boolean(0)) //false
        console.log(Boolean(Infinity)) //true
        console.log(Boolean(NaN)) //false
        console.log("-------------------")
        console.log(Boolean("")) //false
        console.log(Boolean(" ")) //true
        console.log(Boolean("\n")) //true
        console.log(Boolean("0")) //true 字符串是费控为true，所以字符串里的0是true
        console.log(Boolean("asasd")) //true
        console.log("-------------------")
        console.log(Boolean(null))
        console.log(Boolean(undefined))
        console.log("-------------------")
        console.log(Boolean([]))
        console.log(Boolean([0]))
        console.log(Boolean([1, 2]))
        console.log(Boolean({}))
        console.log(Boolean(function () {}))
    </script>
</body>

</html>
