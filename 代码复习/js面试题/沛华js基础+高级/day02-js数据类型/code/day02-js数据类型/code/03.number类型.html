<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Number类型
                - 十进制整数
                - 浮点数
                - 八进制数(之前0开头,之后0o开头)
                - 十六进制(0x开头)
                - 二进制(0b开头)
                - Infinity/-Infinity(无穷大 无穷小)
                - NaN(not a number):也是number类型，用来代表这个值真的无法用一个数值表示
                - 科学计数法
                - Number.MIN_VALUE 最小数 Number.MAX_VALUE 最大数
        */

        //整数
        var a = 3;
        var b = -4;
 
        //小数
        var c = 3.1415;
        var d = -3.1415;

        //八进制
        // var e = 010;
        var e = 0o17;
        console.log(e); //打印默认转为10进制
        console.log(typeof e);

        //十六进制
        var f = 0xff;
        console.log(f); //255
        console.log(typeof f);

        //二进制
        var g = 0b100;
        console.log(g);
        console.log(typeof g);

        //无穷
        var h = 3 / 0;
        console.log(h); //Infinity
        console.log(typeof h)

        //NaN
        var i = 'a' / 2;
        console.log(i); //NaN
        console.log(typeof i);

        //科学计数法
        var j = 1320000000;
        var j = 1.32E9;
        console.log(j);
        console.log(typeof j);

        //Number.MIN_VALUE
        console.log(Number.MIN_VALUE)
        //Number.Max_VALUE
        console.log(Number.MAX_VALUE)


        //补充
        //到达Infinity的值 2的1024次方
        console.log(2 ** 1024);
        console.log(2 ** 1023);

        //但是整数计算在一定程度上就不准确了  2的53次方以后不精确
        console.log(2 ** 53)
        console.log(2 ** 53 + 1)
        console.log(2 ** 53 + 2)
        console.log(2 ** 53 + 3)
        console.log(2 ** 53 + 4)
        console.log(2 ** 53 + 5)


        //number类型的小数计算也是不精确
        console.log(0.1 + 0.2)
        var a = 0.1;
        var b = 0.2;
        var base = 10;
        console.log((a * base + b * base) / base)
    </script>
</body>

</html>
