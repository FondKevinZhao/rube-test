<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>17_插件</title>
  </head>
  <body>
    <div id="root">
      <p v-upper-case="msg"></p>
    </div>
    <script src="./myPlugin.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      // 使用插件、应用插件、安装插件
      // 注意：必须要new Vue之前使用插件
      Vue.use(myPlugin);

      new Vue({
        el: "#root",
        data: {
          msg: "hello MSG",
        },
        mounted() {
          this.$method();
          Vue.method();
        },
      });
    </script>
  </body>
</html>
