<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>圣杯模型</title>
    <style type="text/css">
      .main,
      .left,
      .right {
        min-height: 100px;
        float: left;
      }
      .main {
        background: #ccc;
        width: 100%;
      }
      .content {
        margin: 0 200px; /*给里层的content设置margin或者padding*/
      }
      .left {
        position: relative;
        width: 200px;
        margin-left: -100%; /*这里只需要margin负值*/
        background: red;
      }
      .right {
        position: relative;
        width: 200px;
        margin-left: -200px; /*这里只需要margin负值*/
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="content">
          我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分
        </div>
      </div>
      <div class="left">我是左边，我有固定宽度</div>
      <div class="right">我是右边，我有固定宽度</div>
    </div>
  </body>
</html>
