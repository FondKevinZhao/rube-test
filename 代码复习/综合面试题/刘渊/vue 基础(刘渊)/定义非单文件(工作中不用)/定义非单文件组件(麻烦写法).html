<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 当每次写标签使用的时候，都会偷偷的实例化定义出来的函数的实例化对象，被称作为组件对象。也就是说每一个组件标签(如：<my-button></my-button>)，背后都会对应自己的组件对象在支撑着 -->
    <my-button></my-button>
    <my-button></my-button>
  </div>
  <script>
    Vue.config.productionTip = false
    /* 组件的使用 */
    // 1. 定义组件(定义的组件之后都是全局组件)
    // 定义组件本质上是根据一个配置对象定义返回一个函数，这个函数后期当构造函数使用
    // 定义组件，相当于定义了一个函数
    // 麻烦写法：
    const VueComponent = Vue.extend({
      // 组件配置对象和 Vue 的配置对象很相似，在 new Vue 当中能写的配置，在Vue.extend 当中都能写，除了 el
      data() {
        // 组件的配置对象当中的 data，只能写函数
        return {
          count: 0
        }
      },
      template: '<div><h2 style="color:red;">我爱你杨幂</h2><button @click="count++">你爱了{{count}}次</button></div>'
    })

    // 2. 注册(全局注册和局部注册)
    // 注册的本质是把一个标签的名称和刚才定义出来的函数绑定在一起
    Vue.component('myButton', VueComponent)

    // 3. 使用：在上面 vue 的模板当中去用一下 myButton 就可以了，不能写成<myButton></myButton>，而要写成 <my-button></my-button>


    new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
