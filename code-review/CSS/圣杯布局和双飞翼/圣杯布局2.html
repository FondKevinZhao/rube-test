<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>圣杯模型</title>
    <style type="text/css">
      .container {
        padding: 0 200px; /*给父容器设置左右padding为200px，这是左右盒子的宽度*/
      }
      .main,
      .left,
      .right {
        min-height: 100px;
        float: left; /*全部向左浮动*/
      }
      .main {
        background: #ccc;
        width: 100%;
      }
      .left {
        position: relative;
        width: 200px;
        margin-left: -100%; /*为了让左盒子移到最左边*/
        left: -200px; /*为了不覆盖中间部分*/
        background: red;
      }
      .right {
        position: relative;
        width: 200px;
        margin-left: -200px; /*为了让右盒子移到最右边*/
        right: -200px; /*为了不覆盖中间部分*/
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分我是中间自适应部分
      </div>
      <div class="left">我是左边，我有固定宽度</div>
      <div class="right">我是右边，我有固定宽度</div>
    </div>
  </body>
</html>
