  <script>
    /* map的参数:
    currentValue  必须。当前元素的值

    index  可选。当期元素的索引值

    arr  可选。当期元素属于的数组对象

    我们先来屡屡思路，直接 Array.map() 就可以调用到 map 方法，那他应该是在原型链上的，
    然后接收一个匿名函数做参数，通过循环调用传入的匿名函数 
    
    博客地址：CSDN 博主昵称：爱吃红豆的猫
    */

    Array.prototype.newMap = function (fn) {
      var newArr = [];
      for (var i = 0; i < this.length; i++) {
        newArr.push(fn(this[i], i, this))
      }
      return newArr;
    }
    var arr = [3, 4, 5];
    var newArr = arr.newMap(function (item, index, arr) {
      console.log(item, index, arr);
    });
    console.log(newArr);
    //3 0 [3, 4, 5]
    //4 1 [3, 4, 5]
    //10 5 [3, 4, 5]
    //[undefined, undefined, undefined]
  </script>
